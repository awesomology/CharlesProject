<!DOCTYPE html>

  <head>

    <title>Lendsqr Frontend Engineering Assessments - Figma</title>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img
          src="./images/topNavImages/logo.png"
          alt="Lendsqr logo"
          class="logo"
        />
      </div>
      <div class="navbar-center">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for anything"
            class="search-input"
          />
          <button class="search-btn">
            <img
              src="./images/topNavImages/search.png"
              alt="search-button"
              class="search"
            />
          </button>
        </div>
      </div>
      <div class="navbar-right">
        <a href="#" class="nav-link">Docs</a>
        <button class="icon-btn">
          <img
            src="./images/topNavImages/bell.png"
            alt="notification-bell"
            class="bell"
          />
        </button>
        <div class="user-menu">
          <img
            src="./images/topNavImages/avatar.png"
            alt="Avatar"
            class="avatar"
          />
          <span class="username"
            ><img src="./images/topNavImages/ade.png" alt="business name"
          /></span>
          <img
            src="./images/topNavImages/drop.png"
            alt="drop button"
            class="dropdown-icon"
          />
        </div>
      </div>
    </nav>

    <main>
      <a href="#"
        ><img src="./images/mainImages/topBoxImages/backBtn.png" alt="Back Button"
      /></a>

          <img class="elli" src="./images/mainImages/topBoxImages/ellipse.png" alt="">
          <img class="person" src="./images/mainImages/topBoxImages/person.png" alt="">

        <img class="name" src="./images/mainImages/topBoxImages/name.png" alt="username">
        <img class="line1" src="./images/mainImages/topBoxImages/line1.png" alt="">
        <img class="tier" src="./images/mainImages/topBoxImages/tier.png" alt="">
        <img class="line2" src="./images/mainImages/topBoxImages/line1.png" alt="">
        <img class="bal" src="./images/mainImages/topBoxImages/balance.png" alt="User's Balance">
      </div>
      <div class="option">
        <a href="#"><img class="general" src="./images/mainImages/topBoxImages/general.png" alt="General"></a>
        <a href="#"><img class="docs" src="./images/mainImages/topBoxImages/documents.png" alt="Documents"></a>
        <a href="#"><img class="deets" src="./images/mainImages/topBoxImages/bankDeets.png" alt="Bank Details"></a>

        <a href="#"><img class="aAndS" src="./images/mainImages/topBoxImages/aAndS.png" alt="App And System"></a>
      </div>
      <div class="personal">
        <div class="sect1">
          <img class="pInfo" src="./images/mainImages/lowerBoxImages/pInfo.png" alt="Personal Information">
          <div class="first">
            <img class="lName" src="./images/mainImages/lowerBoxImages/name.png" alt="Name">
            <img class="lPhone" src="./images/mainImages/lowerBoxImages/phone.png" alt="Phone">
            <img class="lEmail" src="./images/mainImages/lowerBoxImages/email.png" alt="Email">
            <img class="lBVN" src="./images/mainImages/lowerBoxImages/bvn.png" alt="BVN">
            <img class="lGender" src="./images/mainImages/lowerBoxImages/gender.png" alt="Gender">
          </div>
          <div class="sec">
            <img class="mStats" src="./images/mainImages/lowerBoxImages/mStats.png" alt="Marital Status">
            <img class="children" src="./images/mainImages/lowerBoxImages/children.png" alt="Children">
            <img class="tOfResidence" src="./images/mainImages/lowerBoxImages/tOfResidence.png" alt="Type Of Residence">

        </div>
        <img class="divider" src="./images/mainImages/lowerBoxImages/divider.png" alt="">

            <img class="lOfEm" src="./images/mainImages/lowerBoxImages/levOfEdu.png" alt="Level Of Education">
            <img class="empStats" src="./images/mainImages/lowerBoxImages/empStats.png" alt="Employment Status">

            <img class="durEmp" src="./images/mainImages/lowerBoxImages/durOfEmp.png" alt="Duration Of Employment">

          <div class="c2">
            <img class="offEmail" src="./images/mainImages/lowerBoxImages/officeEmail.png" alt="Office Email">
            <img class="month" src="./images/mainImages/lowerBoxImages/monthlyIncome.png" alt="Monthly Income">
            <img class="loanRepay" src="./images/mainImages/lowerBoxImages/loanRepay.png" alt="Loan Repayment">
          </div>
        </div>
        <img class="divider2" src="./images/mainImages/lowerBoxImages/divider.png" alt="">
        <div class="sect3">
          <img src="./images/mainImages/lowerBoxImages/thirdSect/socials.png" alt="Socials">
          <div class="s1">
            <div>
              <img class="twitter" src="./images/mainImages/lowerBoxImages/thirdSect/twitter.png" alt="Twitter">
            </div>
            <div>
              <img class="faceBook" src="./images/mainImages/lowerBoxImages/thirdSect/faceBook.png" alt="Facebook">
            </div>
            <div>
              <img class="instagram" src="./images/mainImages/lowerBoxImages/thirdSect/instagram.png" alt="Instagram">
            </div>
          </div>
        </div>
        <img class="divider3" src="./images/mainImages/lowerBoxImages/divider.png" alt="">
        <div class="sect4">
          <img src="./images/mainImages/lowerBoxImages/fourthSect/guarantor.png" alt="Guarantor">
          <div class="t1">
            <img class="fName" src="./images/mainImages/lowerBoxImages/fourthSect/fName.png" alt="Full Name">
            <img class="phoneNum" src="./images/mainImages/lowerBoxImages/fourthSect/phoneNum.png" alt="Phone">
            <img class="Email" src="./images/mainImages/lowerBoxImages/fourthSect/email.png" alt="Email">
            <img class="relative" src="./images/mainImages/lowerBoxImages/fourthSect/relationship.png" alt="Relationship">
          </div>
        </div>
        <img class="divider4" src="./images/mainImages/lowerBoxImages/divider.png" alt="">
        <div class="sect5">
          <div class="t2">
            <img class="fName2" src="./images/mainImages/lowerBoxImages/fourthSect/fName.png" alt="Full Name">
            <img class="phoneNum2" src="./images/mainImages/lowerBoxImages/fourthSect/phoneNum.png" alt="Phone">
            <img class="Email2" src="./images/mainImages/lowerBoxImages/fourthSect/email.png" alt="Email">
            <img class="relative2" src="./images/mainImages/lowerBoxImages/fourthSect/relationship.png" alt="Relationship">
          </div>
        </div>
